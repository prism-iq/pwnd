<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Thoughts | PWND.ICU</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-hover: #222;
            --border: #2a2a2a;
            --text: #f0f0f0;
            --text-secondary: #999;
            --text-dim: #666;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --green: #10b981;
            --green-glow: rgba(16, 185, 129, 0.3);
            --purple: #8b5cf6;
            --orange: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.7;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .pulse-container {
            position: relative;
            width: 16px;
            height: 16px;
        }

        .pulse {
            width: 16px;
            height: 16px;
            background: var(--green);
            border-radius: 50%;
            position: relative;
        }

        .pulse::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid var(--green);
            border-radius: 50%;
            animation: pulseRing 2s infinite;
            opacity: 0;
        }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .title h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .title h1 span {
            background: linear-gradient(135deg, var(--accent) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-value {
            color: var(--green);
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px 120px;
        }

        /* Thought Cards */
        .thought {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px 28px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.2s;
        }

        .thought:hover {
            border-color: var(--border);
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .thought.new {
            animation: slideIn 0.4s ease;
            border-left: 3px solid var(--green);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .thought-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .thought-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--green) 0%, #059669 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .thought-time {
            color: var(--text-dim);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .thought-content {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .thought-content strong {
            color: var(--text);
            font-weight: 600;
        }

        .thought-content em {
            color: var(--orange);
            font-style: normal;
        }

        .thought-content code {
            background: var(--bg-hover);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.85em;
            color: var(--accent);
        }

        .thought-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-dim);
            font-style: italic;
        }

        .thought-content ul, .thought-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .thought-content li {
            margin-bottom: 8px;
        }

        .thought-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .thought-content a:hover {
            text-decoration: underline;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            z-index: 100;
        }

        .nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .nav a:hover {
            background: var(--bg-hover);
            color: var(--text);
        }

        .nav a.active {
            background: var(--accent-glow);
            color: var(--accent);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-dim);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty state */
        .empty {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-dim);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header { padding: 12px 16px; }
            .header-inner { gap: 12px; }
            .title h1 { font-size: 0.9rem; }
            .meta { display: none; }
            .container { padding: 20px 16px 100px; }
            .thought { padding: 18px 20px; }
            .nav { padding: 8px 12px; gap: 8px; }
            .nav a { padding: 8px 12px; font-size: 0.8rem; }
            .nav a span { display: none; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="title">
                <div class="pulse-container">
                    <div class="pulse"></div>
                </div>
                <h1><span>Claude Opus 4.5</span> ‚Äî Live Cognitive Stream</h1>
            </div>
            <div class="meta">
                <div class="meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <span id="meta">Loading...</span>
                </div>
                <div class="meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="meta-value" id="count">0</span> thoughts
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="stream">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Connecting to cognitive stream...</p>
        </div>
    </div>

    <nav class="nav">
        <a href="/">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="/chat.html">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>Chat</span>
        </a>
        <a href="/thoughts.html" class="active">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4M12 8h.01"/>
            </svg>
            <span>Thoughts</span>
        </a>
    </nav>

    <script>
        let thoughts = [];
        let isFirst = true;

        async function load() {
            try {
                const r = await fetch('/api/thoughts?last_n=100');
                const data = await r.json();
                thoughts = data.thoughts || [];
                render();
                document.getElementById('meta').textContent = data.total + ' total thoughts';
                document.getElementById('count').textContent = thoughts.length;
                isFirst = false;
            } catch(e) {
                document.getElementById('stream').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Error loading thoughts. Retrying...</p>
                    </div>
                `;
                setTimeout(load, 3000);
            }
        }

        function render() {
            const el = document.getElementById('stream');

            if (thoughts.length === 0) {
                el.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üß†</div>
                        <p>No thoughts recorded yet. The AI will share its reasoning here during investigations.</p>
                    </div>
                `;
                return;
            }

            el.innerHTML = thoughts.map((t, i) => `
                <div class="thought${i >= thoughts.length - 1 && !isFirst ? ' new' : ''}">
                    <div class="thought-header">
                        <div class="thought-title">
                            <div class="thought-icon">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 16v-4M12 8h.01"/>
                                </svg>
                            </div>
                            ${esc(t.title)}
                        </div>
                        <span class="thought-time">${formatTime(t.timestamp)}</span>
                    </div>
                    <div class="thought-content">${formatContent(t.content)}</div>
                </div>
            `).join('');

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function esc(s) {
            if (!s) return '';
            return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function formatContent(s) {
            if (!s) return '';
            let text = esc(s);

            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Italic
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Blockquotes
            text = text.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');

            // Lists
            text = text.replace(/^[-‚Ä¢] (.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');

            // Paragraphs
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');

            return '<p>' + text + '</p>';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            try {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const mins = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (mins < 1) return 'just now';
                if (mins < 60) return mins + 'm ago';
                if (hours < 24) return hours + 'h ago';
                if (days < 7) return days + 'd ago';

                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch(e) {
                return timestamp;
            }
        }

        // Poll for updates
        setInterval(async () => {
            try {
                const r = await fetch('/api/thoughts?last_n=100');
                const data = await r.json();
                if (data.thoughts && data.thoughts.length > thoughts.length) {
                    thoughts = data.thoughts;
                    render();
                    document.getElementById('count').textContent = thoughts.length;
                    document.getElementById('meta').textContent = data.total + ' total thoughts';
                }
            } catch(e) {}
        }, 3000);

        load();
    </script>
</body>
</html>
