<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #111;
            --bg-input: #0f0f0f;
            --border: #222;
            --text: #e0e0e0;
            --text-dim: #666;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --user: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--text-dim);
            font-weight: 400;
            font-size: 0.6em;
            margin-left: 12px;
        }

        .stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            color: var(--text-dim);
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Messages */
        .message {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .message.user {
            padding-left: 40px;
        }

        .message.user .content {
            color: var(--user);
            font-style: italic;
        }

        .message.user::before {
            content: '>';
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            position: absolute;
            margin-left: -24px;
        }

        .message.assistant .content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            line-height: 1.7;
            color: var(--text);
        }

        .message.assistant .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            color: var(--accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Typing animation */
        .typing::after {
            content: '▋';
            animation: blink 1s infinite;
            color: var(--accent);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Sources */
        .sources {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            font-size: 0.8em;
        }

        .sources a {
            color: var(--accent-dim);
            text-decoration: none;
            margin-right: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .sources a:hover {
            color: var(--accent);
        }

        /* Input area */
        .input-area {
            padding: 16px 24px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #query {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px 16px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        #query:focus {
            border-color: var(--accent-dim);
        }

        #query::placeholder {
            color: var(--text-dim);
        }

        button[type="submit"] {
            background: var(--accent-dim);
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            color: var(--bg);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        button[type="submit"]:hover {
            background: var(--accent);
        }

        button[type="submit"]:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        /* Status */
        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            color: var(--text-dim);
            margin-top: 8px;
            text-align: center;
        }

        .status.error {
            color: #ff4444;
        }

        /* Welcome */
        .welcome {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 40px;
        }

        .welcome h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            color: var(--accent);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .welcome p {
            color: var(--text-dim);
            font-size: 0.9em;
            line-height: 1.8;
        }

        .welcome .examples {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .welcome .example {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 4px;
            color: var(--text-dim);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .welcome .example:hover {
            border-color: var(--accent-dim);
            color: var(--text);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }

        /* Mobile */
        @media (max-width: 768px) {
            header { padding: 12px 16px; }
            .chat-container { padding: 16px; }
            .input-area { padding: 12px 16px 16px; }
            .message { max-width: 100%; }
            .welcome { padding: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">L<span>investigation framework</span></div>
        <div class="stats" id="stats">loading...</div>
    </header>

    <div class="chat-container" id="chat">
        <div class="welcome">
            <h2>// READY</h2>
            <p>13,009 emails. 14,437 entities. 2007-2021.<br>Ask me anything about the corpus.</p>
            <div class="examples">
                <div class="example" onclick="askExample(this)">Who is Jeffrey Epstein?</div>
                <div class="example" onclick="askExample(this)">Ghislaine Maxwell connections</div>
                <div class="example" onclick="askExample(this)">Flight records Virgin Islands</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <form class="input-wrapper" onsubmit="handleSubmit(event)">
            <input type="text" id="query" placeholder="Ask L..." autocomplete="off" autofocus>
            <button type="submit" id="submit-btn">ASK</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit-btn');
        const statusEl = document.getElementById('status');
        const statsEl = document.getElementById('stats');

        let eventSource = null;

        // Load stats
        fetch('/api/stats')
            .then(r => r.json())
            .then(data => {
                statsEl.textContent = `${data.emails?.toLocaleString() || '?'} emails · ${data.entities?.toLocaleString() || '?'} entities`;
            })
            .catch(() => statsEl.textContent = '');

        function askExample(el) {
            queryInput.value = el.textContent;
            handleSubmit(new Event('submit'));
        }

        function handleSubmit(e) {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) return;

            // Clear welcome
            const welcome = chat.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            addMessage('user', query);
            queryInput.value = '';
            setLoading(true);

            // Close existing connection
            if (eventSource) eventSource.close();

            // Start SSE
            const url = `/api/ask?q=${encodeURIComponent(query)}`;
            eventSource = new EventSource(url);

            let assistantMsg = null;
            let sources = [];

            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'status') {
                    setStatus(data.msg);
                }
                else if (data.type === 'sources') {
                    sources = data.ids || [];
                }
                else if (data.type === 'chunk') {
                    if (!assistantMsg) {
                        assistantMsg = addMessage('assistant', '', true);
                    }
                    const content = assistantMsg.querySelector('.content');
                    content.textContent += data.text;
                    content.classList.add('typing');
                    chat.scrollTop = chat.scrollHeight;
                }
                else if (data.type === 'done') {
                    if (assistantMsg) {
                        const content = assistantMsg.querySelector('.content');
                        content.classList.remove('typing');

                        // Add sources
                        if (sources.length > 0) {
                            const sourcesDiv = document.createElement('div');
                            sourcesDiv.className = 'sources';
                            sourcesDiv.innerHTML = sources.slice(0, 5).map(id =>
                                `<a href="/api/email/${id}" target="_blank">#${id}</a>`
                            ).join('');
                            assistantMsg.appendChild(sourcesDiv);
                        }
                    }
                    setLoading(false);
                    setStatus('');
                    eventSource.close();
                }
                else if (data.type === 'error') {
                    setStatus(data.msg, true);
                    setLoading(false);
                    eventSource.close();
                }
            };

            eventSource.onerror = () => {
                setStatus('Connection error', true);
                setLoading(false);
                eventSource.close();
            };
        }

        function addMessage(role, content, isStreaming = false) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            if (role === 'assistant') {
                msg.innerHTML = `
                    <div class="label">L</div>
                    <div class="content">${content}</div>
                `;
            } else {
                msg.innerHTML = `<div class="content">${content}</div>`;
            }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            return msg;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            queryInput.disabled = loading;
        }

        function setStatus(msg, isError = false) {
            statusEl.textContent = msg;
            statusEl.className = 'status' + (isError ? ' error' : '');
        }

        // Enter to submit
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                handleSubmit(e);
            }
        });
    </script>
</body>
</html>
