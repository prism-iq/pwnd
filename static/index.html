<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HybridCore 2.0 - OSINT Investigation Platform">
    <title>HybridCore 2.0</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>HybridCore <span class="version">2.0</span></h1>
            <div class="stats" id="stats">
                <span class="stat" id="stat-docs">--</span>
                <span class="stat" id="stat-llm">--</span>
            </div>
        </header>

        <main class="main">
            <div class="chat-container" id="chat-container">
                <div class="messages" id="messages">
                    <div class="message assistant">
                        <div class="content">
                            Bienvenue! Je suis HybridCore, votre assistant OSINT. Posez-moi une question sur vos documents.
                        </div>
                    </div>
                </div>

                <div class="suggestions" id="suggestions"></div>

                <form class="input-form" id="chat-form">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Posez votre question..."
                        autocomplete="off"
                        required
                    >
                    <button type="submit" id="send-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
            </div>

            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3>Sources</h3>
                    <div class="sources-list" id="sources-list">
                        <p class="empty">Aucune source pour l'instant</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/sse.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
