<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #111;
            --bg-input: #0f0f0f;
            --bg-sidebar: #0d0d0d;
            --border: #1a1a1a;
            --border-light: #252525;
            --text: #e0e0e0;
            --text-dim: #555;
            --text-muted: #333;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --accent-glow: rgba(0, 255, 136, 0.1);
            --user: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--text-dim);
            font-weight: 400;
            font-size: 0.55em;
            margin-left: 8px;
        }

        .new-btn {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            color: var(--text-dim);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
        }

        .new-btn:hover {
            border-color: var(--accent-dim);
            color: var(--accent);
        }

        /* History */
        .history-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .history-toggle {
            padding: 12px 16px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .history-toggle:hover { color: var(--text); }

        .history-toggle::before {
            content: '▶';
            font-size: 0.7em;
            transition: transform 0.2s;
        }

        .history-toggle.open::before {
            transform: rotate(90deg);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
            display: none;
        }

        .history-list.open { display: block; }

        .history-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--text-dim);
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.15s;
        }

        .history-item:hover {
            background: var(--border);
            color: var(--text);
        }

        /* Auto mode */
        .auto-section {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
        }

        .auto-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75em;
            color: var(--text-dim);
        }

        .auto-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .switch {
            position: relative;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: var(--border-light);
            border-radius: 20px;
            transition: 0.3s;
        }

        .slider::before {
            content: '';
            position: absolute;
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: var(--text-dim);
            border-radius: 50%;
            transition: 0.3s;
        }

        .switch input:checked + .slider {
            background: var(--accent-dim);
        }

        .switch input:checked + .slider::before {
            transform: translateX(16px);
            background: var(--accent);
        }

        .auto-status {
            margin-top: 8px;
            font-size: 0.7em;
            color: var(--accent-dim);
            display: none;
        }

        .auto-status.active {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        header {
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .stats {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            color: var(--text-muted);
        }

        /* Chat */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Messages */
        .message {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            padding-left: 32px;
            position: relative;
        }

        .message.user::before {
            content: '›';
            position: absolute;
            left: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .message.user .content {
            color: var(--user);
        }

        .message.assistant .content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.88em;
            line-height: 1.7;
            color: var(--text);
            white-space: pre-wrap;
        }

        .message.assistant .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65em;
            color: var(--accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Thinking block */
        .message.thinking {
            background: linear-gradient(90deg, var(--accent-glow) 0%, transparent 100%);
            border-left: 2px solid var(--accent-dim);
            padding: 12px 16px;
            margin-left: 20px;
            border-radius: 0 4px 4px 0;
            animation: thinkingFadeIn 0.4s ease;
        }

        @keyframes thinkingFadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
                border-left-color: transparent;
            }
            to {
                opacity: 1;
                transform: translateX(0);
                border-left-color: var(--accent-dim);
            }
        }

        .message.thinking .content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            color: var(--text-dim);
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .message.thinking .label {
            font-size: 0.6em;
            color: var(--accent-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message.thinking .label::after {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        /* Typing cursor */
        .typing::after {
            content: '▋';
            animation: blink 1s infinite;
            color: var(--accent);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Sources */
        .sources {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            font-size: 0.75em;
        }

        .sources a {
            color: var(--text-muted);
            text-decoration: none;
            margin-right: 10px;
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.2s;
        }

        .sources a:hover { color: var(--accent); }

        /* Input area */
        .input-area {
            padding: 16px 24px 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        #query {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 16px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95em;
            outline: none;
            transition: border-color 0.2s;
        }

        #query:focus { border-color: var(--accent-dim); }
        #query::placeholder { color: var(--text-muted); }

        button[type="submit"] {
            background: var(--accent-dim);
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            color: var(--bg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
        }

        button[type="submit"]:hover { background: var(--accent); }
        button[type="submit"]:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7em;
            color: var(--text-dim);
            margin-top: 8px;
            text-align: center;
        }

        .status.error { color: #ff4444; }

        /* Welcome */
        .welcome {
            max-width: 550px;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .welcome p {
            color: var(--text-dim);
            font-size: 0.85em;
            line-height: 1.7;
        }

        .welcome .examples {
            margin-top: 28px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .welcome .example {
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px 14px;
            border-radius: 6px;
            color: var(--text-dim);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .welcome .example:hover {
            border-color: var(--accent-dim);
            color: var(--text);
            background: var(--accent-glow);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .chat-container { padding: 16px; }
            .input-area { padding: 12px 16px; }
            .message { max-width: 100%; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">L<span>investigation</span></div>
            <button class="new-btn" onclick="newConversation()">+ New investigation</button>
        </div>

        <div class="history-section">
            <div class="history-toggle" onclick="toggleHistory(this)">History</div>
            <div class="history-list" id="history-list"></div>
        </div>

        <div class="auto-section">
            <div class="auto-toggle">
                <label>
                    <span>Auto-investigate</span>
                    <div class="switch">
                        <input type="checkbox" id="auto-mode">
                        <span class="slider"></span>
                    </div>
                </label>
            </div>
            <div class="auto-status" id="auto-status">Running investigation...</div>
        </div>
    </aside>

    <main class="main">
        <header>
            <div class="stats" id="stats"></div>
        </header>

        <div class="chat-container" id="chat">
            <div class="welcome">
                <h2>// READY</h2>
                <p>13,009 emails · 14,437 entities · 2007-2021</p>
                <div class="examples">
                    <div class="example" onclick="askExample(this)">Who is Jeffrey Epstein?</div>
                    <div class="example" onclick="askExample(this)">Ghislaine Maxwell connections</div>
                    <div class="example" onclick="askExample(this)">Flight records Virgin Islands</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <form class="input-wrapper" onsubmit="handleSubmit(event)">
                <input type="text" id="query" placeholder="Ask L..." autocomplete="off" autofocus>
                <button type="submit" id="submit-btn">ASK</button>
            </form>
            <div class="status" id="status"></div>
        </div>
    </main>

    <script>
        const chat = document.getElementById('chat');
        const queryInput = document.getElementById('query');
        const submitBtn = document.getElementById('submit-btn');
        const statusEl = document.getElementById('status');
        const statsEl = document.getElementById('stats');
        const historyList = document.getElementById('history-list');
        const autoMode = document.getElementById('auto-mode');
        const autoStatus = document.getElementById('auto-status');

        let eventSource = null;
        let conversationId = null;

        // Load stats
        fetch('/api/stats')
            .then(r => r.json())
            .then(data => {
                statsEl.textContent = `${data.emails?.toLocaleString() || '13,009'} emails`;
            })
            .catch(() => {});

        function toggleHistory(el) {
            el.classList.toggle('open');
            document.getElementById('history-list').classList.toggle('open');
        }

        function newConversation() {
            conversationId = null;
            chat.innerHTML = `
                <div class="welcome">
                    <h2>// READY</h2>
                    <p>13,009 emails · 14,437 entities · 2007-2021</p>
                    <div class="examples">
                        <div class="example" onclick="askExample(this)">Who is Jeffrey Epstein?</div>
                        <div class="example" onclick="askExample(this)">Ghislaine Maxwell connections</div>
                        <div class="example" onclick="askExample(this)">Flight records Virgin Islands</div>
                    </div>
                </div>
            `;
            queryInput.focus();
        }

        function askExample(el) {
            queryInput.value = el.textContent;
            handleSubmit(new Event('submit'));
        }

        function handleSubmit(e) {
            e.preventDefault();
            const query = queryInput.value.trim();
            if (!query) return;

            // Clear welcome
            const welcome = chat.querySelector('.welcome');
            if (welcome) welcome.remove();

            // Add user message
            addMessage('user', query);
            queryInput.value = '';
            setLoading(true);

            // Close existing connection
            if (eventSource) eventSource.close();

            // Start SSE
            const url = `/api/ask?q=${encodeURIComponent(query)}`;
            eventSource = new EventSource(url);

            let thinkingMsg = null;
            let assistantMsg = null;
            let sources = [];

            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'status') {
                    setStatus(data.msg);
                }
                else if (data.type === 'thinking') {
                    if (!thinkingMsg) {
                        thinkingMsg = addMessage('thinking', '');
                    }
                    const content = thinkingMsg.querySelector('.content');
                    content.textContent += data.text;
                    chat.scrollTop = chat.scrollHeight;
                }
                else if (data.type === 'sources') {
                    sources = data.ids || [];
                }
                else if (data.type === 'chunk') {
                    if (!assistantMsg) {
                        assistantMsg = addMessage('assistant', '');
                    }
                    const content = assistantMsg.querySelector('.content');
                    content.textContent += data.text;
                    content.classList.add('typing');
                    chat.scrollTop = chat.scrollHeight;
                }
                else if (data.type === 'done') {
                    if (assistantMsg) {
                        const content = assistantMsg.querySelector('.content');
                        content.classList.remove('typing');

                        if (sources.length > 0) {
                            const sourcesDiv = document.createElement('div');
                            sourcesDiv.className = 'sources';
                            sourcesDiv.innerHTML = sources.slice(0, 8).map(id =>
                                `<a href="/api/email/${id}" target="_blank">#${id}</a>`
                            ).join('');
                            assistantMsg.appendChild(sourcesDiv);
                        }
                    }

                    // Collapse thinking after done
                    if (thinkingMsg) {
                        thinkingMsg.style.opacity = '0.5';
                        thinkingMsg.style.maxHeight = '80px';
                        thinkingMsg.style.overflow = 'hidden';
                        thinkingMsg.style.cursor = 'pointer';
                        thinkingMsg.onclick = () => {
                            if (thinkingMsg.style.maxHeight === '80px') {
                                thinkingMsg.style.maxHeight = 'none';
                                thinkingMsg.style.opacity = '0.7';
                            } else {
                                thinkingMsg.style.maxHeight = '80px';
                                thinkingMsg.style.opacity = '0.5';
                            }
                        };
                    }

                    setLoading(false);
                    setStatus('');
                    eventSource.close();

                    // Auto mode
                    if (autoMode.checked && data.type === 'done') {
                        // Could trigger next query from suggestions
                    }
                }
                else if (data.type === 'error') {
                    setStatus(data.msg, true);
                    setLoading(false);
                    eventSource.close();
                }
            };

            eventSource.onerror = () => {
                setStatus('Connection lost', true);
                setLoading(false);
                eventSource.close();
            };
        }

        function addMessage(role, content) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;

            if (role === 'assistant') {
                msg.innerHTML = `
                    <div class="label">L</div>
                    <div class="content">${content}</div>
                `;
            } else if (role === 'thinking') {
                msg.innerHTML = `
                    <div class="label">investigating</div>
                    <div class="content">${content}</div>
                `;
            } else {
                msg.innerHTML = `<div class="content">${content}</div>`;
            }

            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            return msg;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            queryInput.disabled = loading;
            if (loading) {
                submitBtn.textContent = '...';
            } else {
                submitBtn.textContent = 'ASK';
            }
        }

        function setStatus(msg, isError = false) {
            statusEl.textContent = msg;
            statusEl.className = 'status' + (isError ? ' error' : '');
        }

        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                handleSubmit(e);
            }
        });

        // Auto mode toggle
        autoMode.addEventListener('change', () => {
            if (autoMode.checked) {
                autoStatus.classList.add('active');
            } else {
                autoStatus.classList.remove('active');
            }
        });
    </script>
</body>
</html>
